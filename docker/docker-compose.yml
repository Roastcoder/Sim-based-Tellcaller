version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telecaller-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - telecaller-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: telecaller-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/ssl/:/etc/ssl/certs
    networks:
      - telecaller-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: telecaller-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - telecaller-network

  redis:
    image: redis:7-alpine
    container_name: telecaller-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - telecaller-network

  queue:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telecaller-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ../:/var/www
    networks:
      - telecaller-network
    depends_on:
      - mysql
      - redis

  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: telecaller-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www
    volumes:
      - ../:/var/www
    networks:
      - telecaller-network
    depends_on:
      - mysql
      - redis

  minio:
    image: minio/minio
    container_name: telecaller-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - telecaller-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

networks:
  telecaller-network:
    driver: bridge